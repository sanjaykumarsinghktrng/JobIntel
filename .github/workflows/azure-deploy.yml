name: Build and deploy Node.js app to Azure Web App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies (Root - for workspaces)
        run: npm ci

      - name: Build (Backend workspace)
        run: |
          npm run build -w backend
          if [ ! -d "backend/dist" ]; then
            echo "Build failed: backend/dist folder not created"
            exit 1
          fi
          echo "Build successful, backend/dist folder exists"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: |
            package.json
            package-lock.json
            backend/dist/
            backend/package.json

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: backend-build

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Install production dependencies
        run: |
          set -euxo pipefail
          echo "Install production dependencies into backend/node_modules using --prefix"
          npm ci --prefix backend --omit=dev --legacy-peer-deps || {
            echo "npm ci failed for backend (prefix) — debugging";
            ls -la backend || true;
            ls -la backend/package.json || true;
            npm --version || true;
            node --version || true;
            exit 1;
          }
          echo "Installed node modules in backend:" && ls -la backend/node_modules | head -20

      - name: Package node_modules for Azure extraction
        run: |
          cd backend
          # remove any existing tarball to avoid stale content
          rm -f node_modules.tar.gz || true
          if [ -d node_modules ]; then
            tar -czf node_modules.tar.gz node_modules
            echo "Created node_modules.tar.gz:" && ls -lh node_modules.tar.gz
            tar -tf node_modules.tar.gz | head -20
          else
            echo "ERROR: backend/node_modules not found — cannot create tarball" >&2
            ls -la .. || true
            ls -la . || true
            exit 2
          fi

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'backend-jobIntel'
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: backend
          slot-name: production
